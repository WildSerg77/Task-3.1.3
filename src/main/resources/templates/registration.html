<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
</head>
<body>
<h2>Регистрация нового пользователя</h2>
<form th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <fieldset>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}"><br>
        </p>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}"><br>
        </p>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"><br>
        </p>
        <label for="username">Логин:</label>
        <input type="text" id="username" th:field="*{username}"><br>
        </p>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}"><br>
        </p>
        <label for="passwordConfirm">Повтор пароля:</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}"><br>
        </p>
        <label for="roles">Роли:</label>
        <label>
            <select size="2" multiple="multiple" name="roles" id="roles">
                <option value="ROLE_ADMIN">Admin</option>
                <option selected value="ROLE_USER">User</option>
            </select>
        </label>
        </p>
    </fieldset>
    <br>
    <input type="submit" value="Сохранить пользователя">

</form>
<br>
<form th:action="@{/admin}">
    <input type="submit" value="К списку пользователей">
</form>
<form th:action="@{/logout}">
    <input type="submit" value="Выйти">
</form>

</body>
</html>
